services:
    mysql:
      image: mysql:latest
      restart: always
      environment:
        MYSQL_DATABASE: mypack
        # So you don't have to use root, but you can if you like
        MYSQL_USER: user
        # You can use whatever password you like
        MYSQL_PASSWORD: 123
        # Password for root access
        MYSQL_ROOT_PASSWORD: 123
      ports:
        # <Port exposed> : < MySQL Port running inside container>
        - 3308:3306
      volumes:
        - my-pack:/var/lib/mysql

    dockerPhpMyadmin:
      image: phpmyadmin
      environment:
          PMA_HOST: mysql
          PMA_PORT: 3306
          PMA_ARBITRARY: 1
      links:
        - mysql
      restart: always
      ports:
        - 8081:80

    dockerJboss:
      image: jboss/wildfly

# Names our volume
volumes:
  my-pack:
